<body>
    <div class="classheading"><h1 id="title">Assignment</h1>

    <div class="content">
        <p class="introduction">Let us determine once and for all whether it be cost-effective to splurge on a Hybrid vehicle</p>
        <form id="hybrid_test" onsubmit="return submitHybridTestForm()">
            <label>Estimate miles per year<input type="number" min="1" step="any" name="mi1" autofocus onblur='isValidMi1()'></label><br>
            <label>Average price per galon over 5 years<input type="number" min="1" step="any" name="ppg5" onblur='isValidPpg5()'></label><br>
            <label>Hybrid purchase cost<input type="number" min="1" step="any" name="sale"></label><br>
            <label>Efficiency of hybrid (mi/gal)<input type="number" min="1" step="any" name="mpg"></label><br>
            <label>Estimate resale value of hybrid after 5 years<input type="number" min="1" step="any" name="resale5"></label><br><br>
            <p>Non-Hybrid vehicle:</p>
            <label>Non-hybrid purchase cost<input type="number" min="1" step="any" name="normSale"></label><br>
            <label>Efficiency of non-hybrid (mi/gal)<input type="number" min="1" step="any" name="normMpg"></label><br>
            <label>Estimate resale value after 5 years<input type="number" min="1" step="any" name="normResale5"></label><br>
            <p>Which is biggest buying criteria:</p> <label><input type="radio" name="buyingCriterion" value="save_gas">save gas</label> <label><input type="radio" name="buyingCriterion" value="total_cost">total cost</label>
            <input type="submit">
        </form>
    </div>

    </div>
